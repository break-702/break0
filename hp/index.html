<!-- عنصر الصوت -->
<audio id="audioElement" src="audio/sed.mp3" loop></audio>

<script>
  const audioElement = document.getElementById('audioElement');
  const volumeControl = document.getElementById('volumeControl');

  // تحديث مستوى الصوت
  volumeControl.addEventListener('input', function () {
    audioElement.volume = this.value; 
    if (audioElement.paused) {
      audioElement.play(); 
    }
  });

  // التأكد من تشغيل الصوت عند التفاعل الأول
  document.body.addEventListener('click', () => {
    audioElement.play();
  }, { once: true });

  // التحقق من وجود خطأ في تحميل الصوت
  audioElement.addEventListener('error', () => {
      console.error('خطأ: لم يتم تحميل ملف الصوت. تحقق من المسار!');
  });

  // إعداد مستوى الصوت الابتدائي
  audioElement.volume = volumeControl.value;
</script>
